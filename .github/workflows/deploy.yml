name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - list files
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing files:"
          ls -la

      - name: Debug - grep placeholders
        run: |
          grep "__AUTH_EMAIL__" ./templatemo-3d-coverflow-scripts.js || echo "‚ùå Placeholder __AUTH_EMAIL__ not found"
          grep "__AUTH_PASSWORD__" ./templatemo-3d-coverflow-scripts.js || echo "‚ùå Placeholder __AUTH_PASSWORD__ not found"
          grep "__URL_ENDPOINT__" ./templatemo-3d-coverflow-scripts.js || echo "‚ùå Placeholder __URL_ENDPOINT__ not found"


      - name: Replace secrets in JS
        run: |
          sed -i.bak "s|__AUTH_EMAIL__|${{ secrets.AUTH_EMAIL }}|g" ./templatemo-3d-coverflow-scripts.js
          sed -i.bak "s|__AUTH_PASSWORD__|${{ secrets.AUTH_PASSWORD }}|g" ./templatemo-3d-coverflow-scripts.js
          sed -i.bak "s|__URL_ENDPOINT__|${{ secrets.URL_ENDPOINT }}|g" ./templatemo-3d-coverflow-scripts.js
          rm -f ./templatemo-3d-coverflow-scripts.js.bak

      - name: Verify replacement
        run: |
          grep "__AUTH_EMAIL__" ./templatemo-3d-coverflow-scripts.js || echo "‚úÖ AUTH_EMAIL replaced"
          grep "__AUTH_PASSWORD__" ./templatemo-3d-coverflow-scripts.js || echo "‚úÖ AUTH_PASSWORD replaced"
          grep "__URL_ENDPOINT__" ./templatemo-3d-coverflow-scripts.js || echo "‚úÖ URL_ENDPOINT replaced"

      - name: Build and deploy  
        run: |
          # misal kalau kamu pakai npm build atau rsync ke server
          echo "üöÄ Build complete"
